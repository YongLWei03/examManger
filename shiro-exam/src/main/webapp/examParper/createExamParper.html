<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建试卷</title>

    <link rel="stylesheet" href="../bs/css/bootstrap.css"/>
    <link href="../bs/css/bootstrap-select.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../controls/easyTree/easyui.css">
    <link rel="stylesheet" href="../controls/easyTree/demo.css"/>
    <link rel="stylesheet" href="../controls/easyTree/icon.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../bs/js/bootstrap.js"></script>
    <script type="text/javascript" src="../bs/js/bootstrap-select.js"></script>


    <!--树and 分页-->
    <script type="text/javascript" src="../controls/easyTree/jquery.easyui.min.js"></script>
    <style>
        /*主页*/
        .el_queryBoxMainPage {
            min-width: 970px;
            width: 100%;
            display: block;
        }

        /*索引内容*/
        .el_queryBox {
            width: 103%;
            height: 90px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .el_queryBox form {
            margin-top: 20px;
            min-width: 970px;
        }

        .el_queryButton {
            position: absolute;
            right: 50px;
            bottom: 10px;
        }

        .input-group-addon {
            font-size: 12px;
        }

        .form-control {
            font-size: 12px;
        }

        /*标题*/
        .el_mainHead {
            width: 103%;
            text-align: center;
            margin-top: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
            position: relative;
            right: 20px;
        }

        /*主要部分*/
        .el_Mainmain {
            position: relative;
            top: -10px;
        }

        .panel-body {
            border: none;
        }

        /*按钮操作*/
        .el_topButton {
            height: 50px;
            margin-top: 20px;

        /*单选按钮*/
        .el_radioBox {
            margin-left: 10px;
        }

        .el_addExamInfoButton span{
            color:#777;
        }

        /*添加内容*/
        .el_addExamInfo{
            margin:10px;
        }

        /*按钮*/
        .btn-default{
            margin-top:10px;
            margin-right:20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="panel panel-default">
        <!--菜单连接标题-->
        <div class="panel-heading"><span>用户管理</span><span>>用户添加</span></div>
        <div class="panel-body">

            <!--内容-->
            <div class="col-xs-6 col-md-12">

                <!--显示内容-->
                <div class="panel panel-default">
                    <h3>创建试卷</h3>

                    <!--选择方式-->
                    <h4>选择以下方式</h4>

                    <!--标签栏-->
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active" >
                            <a href="#home" aria-controls="home" role="tab" data-toggle="tab">
                                根据历史试卷快速生成试卷
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
                                新建试卷
                            </a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">

                        <!--根据历史试卷生成时间-->
                        <div role=tabpanel" class="tab-pane active col-md-12" id="home">

                            <!--索引-->
                            <div class="row el_queryBox">
                                <form action="">

                                    <div class="col-md-3">
                                        <div class="input-group" role="toolbar">
                                            <span class="input-group-addon">试卷名称</span>
                                            <input type="text" class="form-control" name=""/>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="input-group" role="toolbar">
                                            <span class="input-group-addon">试卷级别</span>
                                            <select class="form-control" title="请选择">
                                                <option>--请选择--</option>
                                                <option>一级（厂级）</option>
                                                <option>二级（部门级）</option>
                                                <option>三级（班级）</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!--提交查询按钮-->
                                    <button type="submit" class="btn btn-default el_queryButton">查询</button>
                                </form>

                            </div>   <!--结束 查询表单提交-->

                            <!--显示内容-->
                            <h3 class="el_mainHead">历史试卷信息</h3>
                            <div class="panel panel-default el_Mainmain">

                                <!--按钮面板-->
                                <div class="panel-body">


                                    <!--表格
                                        内容都提取到json里边
                                    -->
                                    <table class="table table-bordered">
                                        <thead>
                                        <th>试卷标题</th>
                                        <th>出题时间</th>
                                        <th>创建人</th>
                                        <th>试卷使用次数</th>
                                        <th>试卷分数</th>
                                        <th>试卷级别</th>
                                        <th width="30%">试卷描述</th>
                                        <th>操作</th>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>-23490</td>
                                            <td>内啊手动阀手动阀容1</td>
                                            <td>2017-12-20</td>
                                            <td>1级</td>
                                            <td>已考</td>
                                            <td>电器化电器及电气部</td>
                                            <td>试卷主要是手动阀撒旦解放啦世界的分厘卡机说得来发</td>
                                            <td>
                                                <a href="paperModel3.html">查看试卷</a>
                                                <a href="indexExam.html" target="_blank">使用</a>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                    <!--第一列，复选框基本事件-->
                                    <script>
                                        $("#el_checkQuanxuan").change(function(){
                                            if($(this).prop("checked") == true){
                                                $(".el_checks").prop("checked","true");
                                            } else{
                                                $(".el_checks").removeAttr("checked");
                                            }
                                        })
                                    </script>

                                    <!--分页-->
                                    <div style="margin:20px 0;"></div>
                                    <div class="easyui-panel">
                                        <!--
                                        total 数字 当分页建立时设置记录的总数量 1
                                        pageSize 数字 每一页显示的数量 10
                                        pageNumber 数字 当分页建立时，显示的页数 1
                                        pageList 数组 用户可以修改每一页的大小，
                                        pageList属性定义了多少种大小可以改变. [10,20,30,50]
                                        loading 布尔 定义数据是否正在加载 false
                                        buttons 数组 定义自定义按钮，每个按钮包含两个属性：
                                        iconCls: 显示背景图像的CSS类
                                        handler: 当一个按钮被点击时的处理函数 null
                                        showPageList 布尔 定义是否显示页面列表 true
                                        showRefresh 布尔 定义是否显示刷新按钮 true
                                        beforePageText 字符串 在输入框组件前显示的标签 Page
                                        afterPageText 字符串 在输入框组件后显示的标签 of {pages}
                                        displayMsg 字符串 显示一个页面的信息。
                                        -->
                                        <div class="easyui-pagination" data-options="
                            total:120,

                            layout:['list','sep','first','prev','links','next','last','sep','refresh']
                        "></div>
                                    </div>


                                </div>
                            </div>



                            <script>
                                /*
                                 当前页的的值
                                 * $_POST['page']
                                 * 每页多少条数据 , 默认10条
                                 * $_POST['rows']
                                 * 获取数据库总量
                                 * $result["total"]
                                 * 获取多少页：$result["total"]/$_POST['rows']
                                 * */
                                $page = isset($_POST['page']) ? intval($_POST['page']) : 1;
                                $rows = isset($_POST['rows']) ? intval($_POST['rows']) : 10;
                                // ...
                                $rs = mysql_query("select count(*) from item");
                                $row = mysql_fetch_row($rs);
                                $result["total"] = $row[0];

                                $rs = mysql_query("select * from item limit $offset,$rows");

                                $items = array();
                                while ($row = mysql_fetch_object($rs)) {
                                    array_push($items, $row);
                                }
                                $result["rows"] = $items;

                                echo
                                json_encode($result);
                            </script>

                        </div>


                        <!--新建试卷-->
                        <div role="tabpanel" class="tab-pane" id="profile">

                            <form action="addExamparper.html">

                                <div class="col-md-10 el_addExamInfo">
                                    <div class="input-group" role="toolbar">
                                        <span class="input-group-addon">试卷名称</span>
                                        <input type="text" class="form-control" name=""/>
                                    </div>
                                </div>

                                <div class="col-md-10 el_addExamInfo">
                                    <div class="input-group" role="toolbar">
                                        <span class="input-group-addon">创建人</span>
                                        <input type="text" class="form-control" name=""/>
                                    </div>
                                </div>

                                <div class="col-md-10  el_addExamInfo">
                                    <div class="input-group" role="toolbar">
                                        <span class="input-group-addon">创建时间</span>
                                        <input type="text" id="el_createTime" class="form-control" name="" disabled/>
                                    </div>
                                </div>
                                <script>
                                    /*获取当前时间*/
                                    $(function(){
                                        var dates = new Date();
                                        $("#el_createTime").val(dates.toLocaleDateString())
                                    })
                                </script>

                                <div class="col-md-10  el_addExamInfo">
                                    <div class="input-group" role="toolbar">
                                        <span class="input-group-addon">试卷级别</span>
                                        <select class="form-control" title="请选择">
                                            <option>--请选择--</option>
                                            <option>一级（厂级）</option>
                                            <option>二级（部门级）</option>
                                            <option>三级（班级）</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-10  el_addExamInfo">
                                    <div class="input-group" role="toolbar">
                                        <span class="input-group-addon">试卷描述</span>
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-10 el_addExamInfo el_addExamInfoButton">
                                        <span>去题库批量的添加试卷，或者快速生成试卷，请选择以下操作</span><br/>
                                        <button type="submit" class="btn btn-default" >根据题库添加试卷</button>
                                        <button  class="btn btn-default" formaction="autoCreateExam.html">快速自动生成试卷</button>
                                    </div>
                                </div>

                            </form>
                        </div>

                        <!--3-->
                        <!--在这里使用jsp，直接导入addExam-->
                        <div role="tabpanel" class="tab-pane" id="messages">
                            <iframe src="../待定页面/addExamParper.html" width="1300" height="600"></iframe>
                        </div>

                    </div>


                </div>
            </div>


            <!--提交内容-->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">&times;</button><!--关闭符号-->
                            <!--标题-->
                            <h4 class="modal-title" id="myModalLabel">填写试卷基本信息</h4>
                        </div>
                        <form action="examparperManage.html">
                            <div class="col-md-10">
                                <div class="input-group" role="toolbar">
                                    <span class="input-group-addon">试卷编号</span>
                                    <input type="text" class="form-control" name=""/>
                                </div>
                            </div>

                            <div class="col-md-10">
                                <div class="input-group" role="toolbar">
                                    <span class="input-group-addon">试卷名称</span>
                                    <input type="text" class="form-control" name=""/>
                                </div>
                            </div>

                            <div class="col-md-10">
                                <div class="input-group" role="toolbar">
                                    <span class="input-group-addon">等级</span>
                                    <select class="selectpicker form-control" title="请选择">
                                        <option>--请选择--</option>
                                        <option>一级（厂级）</option>
                                        <option>二级（部门级）</option>
                                        <option>三级（班级）</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-10">
                                <div class="input-group" role="toolbar">
                                    <span class="input-group-addon" style="height:33px;margin-right:10px;">试卷状态</span>
                                    <label class="el_radioBox"><input type="radio" name="leixing" checked class="">
                                        未考</label><br/>
                                    <label class="el_radioBox"><input type="radio" name="leixing"> 已考</label>
                                </div>
                            </div>

                            <!--部门联动-->
                            <div class="col-md-5">
                                <div class="input-group" role="toolbar">
                                    <span class="input-group-addon">部门</span>
                                    <select id="el_department" class="selectpicker form-control" title="请选择">
                                        <option>--请选择--</option>
                                        <option value="0">部门1</option>
                                        <option value="1">部门2</option>
                                        <option value="2">部门3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="input-group" role="toolbar">
                                    <span class="input-group-addon">班组</span>
                                    <select id="el_banzu" class="selectpicker form-control" title="请选择">
                                        <option>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <script>
                                $(function () {
                                    //2.创建二维数组用于存储部门和班组
                                    var classes = new Array(4);
                                    classes[0] = new Array("班组1", "班组2", "班组3", "班组4", "班组5");
                                    classes[1] = new Array("班组2", "班组2", "班组3", "班组4");
                                    classes[2] = new Array("班组3", "班组2", "班组3", "班组4");
                                    classes[3] = new Array("班组4", "班组2", "班组3", "班组4");

                                    $("#el_department").change(function () {
                                        //清除第二个下拉列表的内容
                                        $("#el_banzu").empty();

                                        var val = this.value;
                                        //3.遍历二维数组中的部门
                                        $.each(classes, function (i, vals) {
                                            if (val == i) {
                                                /*获取部门选择的数组，并遍历*/
                                                $.each(vals, function (j, vals2) {
                                                    /*每个班号*/
                                                    //alert(vals2)
                                                    $("#el_banzu").append("<option>" + vals2 + "</option>");
                                                })
                                            }
                                        });
                                    });
                                });
                            </script>

                            <div class="col-md-10">
                                <div class="input-group" role="toolbar">
                                    <span class="input-group-addon">试卷描述</span>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="submit" class="btn btn-primary">提交更改</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>

            <script>
                /*
                 当前页的的值
                 * $_POST['page']
                 * 每页多少条数据 , 默认10条
                 * $_POST['rows']
                 * 获取数据库总量
                 * $result["total"]
                 * 获取多少页：$result["total"]/$_POST['rows']
                 * */
                $page = isset($_POST['page']) ? intval($_POST['page']) : 1;
                $rows = isset($_POST['rows']) ? intval($_POST['rows']) : 10;
                // ...
                $rs = mysql_query("select count(*) from item");
                $row = mysql_fetch_row($rs);
                $result["total"] = $row[0];

                $rs = mysql_query("select * from item limit $offset,$rows");

                $items = array();
                while ($row = mysql_fetch_object($rs)) {
                    array_push($items, $row);
                }
                $result["rows"] = $items;

                echo
                json_encode($result);
            </script>

        </div>


    </div>
</div>

</div>

</body>
